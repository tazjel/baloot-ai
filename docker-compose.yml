
services:
  # ── Server: Python backend server ──
  server:
    build: .
    ports:
      - "3005:3005"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BALOOT_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - baloot_net

  # ── Redis: Required for AI worker memory, rate limiting, session storage ──
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - baloot_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ── Redis Commander: Web UI for inspecting Redis (debug profile only) ──
  # Start with: docker compose --profile debug up -d
  # Access at: http://localhost:8081
  redis-ui:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - baloot_net
    profiles:
      - debug

networks:
  baloot_net:
    driver: bridge

volumes:
  redis_data:

name: baloot_ai
description: "Baloot AI â€” Saudi trick-taking card game with AI bots"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Models (immutable + JSON)
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Networking
  socket_io_client: ^3.0.2
  http: ^1.3.0

  # Audio
  audioplayers: ^6.1.0

  # Text-to-Speech
  flutter_tts: ^4.2.0

  # Local Storage
  shared_preferences: ^2.5.2

  # UI
  google_fonts: ^6.2.1
  confetti: ^0.8.0
  cupertino_icons: ^1.0.8

  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.3

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/

  # Fonts loaded via google_fonts package at runtime.
  # To bundle offline, download Tajawal .ttf files to assets/fonts/
  # and uncomment the font section below:
  # fonts:
  #   - family: Tajawal
  #     fonts:
  #       - asset: assets/fonts/Tajawal-Regular.ttf
  #       - asset: assets/fonts/Tajawal-Bold.ttf
  #         weight: 700
